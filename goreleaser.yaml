# Visit https://goreleaser.com for documentation on how to customize this
# behavior.
archives:
- files:
  - none*
  format: zip
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
before:
  hooks:
  - go mod download
builds:
- binary: '{{ .ProjectName }}_v{{ .Version }}'
  flags:
  - -trimpath
  ldflags:
  - '-s -w -X version.ProviderVersion={{.Version}} -X main.commit={{.Commit}}'
  goarch:
  - '386'
  - amd64
  - arm
  - arm64
  goos:
  - darwin
  - freebsd
  - linux
  - windows
  ignore:
  - goarch: '386'
    goos: darwin
  mod_timestamp: '{{ .CommitTimestamp }}'
changelog:
  skip: true
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
  algorithm: sha256
env:
# goreleaser does not work with CGO, it could also complicate usage by users in
# CI/CD systems like Terraform Cloud where they are unable to install
# libraries.
- CGO_ENABLED=0
release:
  disable: true
signs:
- artifacts: checksum
  args:
  # If you are using this in a GitHub action or some other automated pipeline,
  # you need to pass the batch flag to indicate its not interactive.
  - "--batch"
  - "--local-user"
  - "{{ .Env.GPG_FINGERPRINT }}" # set this environment variable for your signing key
  - "--output"
  - "${signature}"
  - "--detach-sign"
  - "${artifact}"
